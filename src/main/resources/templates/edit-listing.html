<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Listing</title>
</head>
<body>
    <h1>Edit Listing</h1>
    <form action="/update" method="post" th:object="${listing}">
        <input type="hidden" th:field="*{_id}">
        <label>Name: <input type="text" th:field="*{name}"></label><br>
        <label>Summary: <input type="text" th:field="*{summary}"></label><br>
        <!-- Add more fields as needed -->
        <!-- Inside the <form> element -->
        <label>Space: <textarea th:field="*{space}"></textarea></label><br>
        <label>Description: <textarea th:field="*{description}"></textarea></label><br>
        <label>Neighborhood Overview: <textarea th:field="*{neighborhood_overview}"></textarea></label><br>
        <label>Notes: <textarea th:field="*{notes}"></textarea></label><br>
        <label>Transit: <textarea th:field="*{transit}"></textarea></label><br>
        <label>Access: <textarea th:field="*{access}"></textarea></label><br>
        <label>Interaction: <textarea th:field="*{interaction}"></textarea></label><br>
        <label>House Rules: <textarea th:field="*{house_rules}"></textarea></label><br>
        <label>Property Type: <input type="text" th:field="*{property_type}"></label><br>
        <label>Room Type: <input type="text" th:field="*{room_type}"></label><br>
        <label>Bed Type: <input type="text" th:field="*{bed_type}"></label><br>
        <label>Minimum Nights: <input type="text" th:field="*{minimum_nights}"></label><br>
        <label>Maximum Nights: <input type="text" th:field="*{maximum_nights}"></label><br>
        <label>Cancellation Policy: <input type="text" th:field="*{cancellation_policy}"></label><br>
        <label>Price: <input type="text" th:field="*{price}"></label><br>
        <label>Security Deposit: <input type="text" th:field="*{security_deposit}"></label><br>
        <label>Cleaning Fee: <input type="text" th:field="*{cleaning_fee}"></label><br>
        <label>Extra People: <input type="text" th:field="*{extra_people}"></label><br>
        <label>Guests Included: <input type="text" th:field="*{guests_included}"></label><br>
        <!-- Add more fields as needed -->
        <button type="submit">Update</button>
    </form>

    <form action="/delete" method="post">
        <input type="hidden" name="_id" th:value="${listing._id}">
        <button type="submit" onclick="return confirm('Are you sure you want to delete this listing?')">Delete</button>
    </form>

    <a href="/">Back to Listings</a>
</body>
</html>
